<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeatherJs</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

	<div class="container">
		<div class="row">
			<h1 id="app-title" class="w-100 mt-5 text-center text-variant">WeatherJs</h1>
			<div id="w-spinner" class="mx-auto mt-5">
				<div class="icon sun_loading mx-auto"></div>
				<div id="spinenr-text" class="text-center ml-3 mt-2">Fetching Weather...</div>
			</div>
			<div id="w-content" class="col-md-8 mx-auto text-center text-light mt-0 pl-5 pr-5 rounded">
				<h3 id="w-location" class="text-info text-center"></h3>
				<div class="row align-items-end mt-3">
					<div class="col-md-6">
						<div class="w-100">
							<div id="w-icon" class="icon mx-auto"></div>
						</div>
						<h5 id="w-desc"></h5>
					</div>
					<h1 class="col-md-4 p-0" id="w-temp"></h1>
				</div>
				<div class="row mb-3 mt-3">
					<div class="col-4 mt-2 mb-2 p-2" id="w-humidity">
						<div class="text-value"></div>
						<div class="text-title"></div>
					</div>
					<div class="col-4 mt-2 mb-2 p-2" id="w-feels-like">
						<div class="text-value"></div>
						<div class="text-title"></div>
					</div>
					<div class="col-4 mt-2 mb-2 p-2" id="w-pressure">
						<div class="text-value"></div>
						<div class="text-title"></div>
					</div>
					<div class="col-4 mt-2 mb-2 p-2" id="w-uv-index">
						<div class="text-value"></div>
						<div class="text-title"></div>
					</div>
					<div class="col-4 mt-2 mb-2 p-2" id="w-wind">
						<div class="text-value"></div>
						<div class="text-title"></div>
					</div>
					<div class=" col-4 mt-2 mb-2 p-2" id="w-precip">
						<div class="text-value"></div>
						<div class="text-title"></div>
					</div>
				</div>
				<button type="button" class="btn btn-primary mt-3 mb-3 rounded" data-toggle="modal"
					data-target="#changeLocationBtn">
					Change Location
				</button>

				<!-- Modal -->
				<div class="modal fade" id="changeLocationBtn" tabindex="-1" role="dialog" aria-labelledby="changeLocationLabel"
					aria-hidden="true">
					<div class="modal-dialog rounded" role="document">
						<div class="modal-content bg-dark">
							<div class="modal-header">
								<h5 class="modal-title" id="changeLocationLabel">Change Location</h5>
								<button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form id="w-form">
									<div class="form-group">
										<label class="d-block text-left" for="city">City</label>
										<input type="text" id="city" class="form-control">
									</div>
									<div class="form-group">
										<label class="d-block text-left" for="state">State</label>
										<input type="text" id="state" class="form-control">
									</div>
								</form>
							</div>
							<div class="modal-footer justify-content-center">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="button" id="btn-save-changes" class="btn btn-primary">Save changes</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<script src="./storage.js"></script>
	<script src="./weather.js"></script>
	<script src="./ui.js"></script>
	<script src="./app.js"></script>

</body>

</html>
